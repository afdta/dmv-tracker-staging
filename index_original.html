<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMV Tracker Staging</title>
    <style>
        body {
            padding: 10px;
            background-color: #f5f5f5;
            margin:0px;
        }
        .page-container {
            background-color:#ffffff;
            border:1px solid red;
            border-radius:10px;
            padding:20px 20px;
            width:100%;
            box-sizing: border-box;
        }

        h1, h3{
            text-align:center;
            color:red;
        }
    </style>
</head>
<body>


<div class="page-container">
<h1>DMV TRACKER STAGING</h1>
<h3>This is a draft site. The data may be incorrect or out of date. Please do not share or distribute.</h3>

<div id="dmv-tracker-embed" style="overflow:visible;">
<iframe id="dmv-tracker-iframe" src="https://brookingsinstitution.github.io/dmv-tracker/home?testingData=https://afdta.github.io/dmv-tracker-staging/output-data/" style="border:none;width:0;min-width:100%;height:100%;" scrolling="no" frameborder="0"></iframe>
</div>
</div>

<script>
(function(){

    function main(){
        //container element of iframe
        let el = document.getElementById("dmv-tracker-embed");
        let iframe = document.getElementById("dmv-tracker-iframe");

        // Resize iframe when child reports size
        window.addEventListener("message", (event) => {
            const data = event.data || {};
            //console.log(data);
            if(data.type == "embed:resize"){
                el.style.height = data.height + "px";
            }
            else if(data.type == "embed:childRoute" 
                    && data.subtopic != null && data.key != null){
                //console.log(data);
                const newHash = "#" + data.subtopic + "--" + data.key;
                const url = location.pathname + newHash;
                history.replaceState(null, '', url);
                
                //console.log("setting hash", url);
            }
        });
        
        //get location hash and pass to app
        try{
          let hash = ''+(window.location.hash).replace(/^#/, '');
          let params = hash.split("--");
          let sub = params[0];
          let key = params[1];
          let message = {
             type: "parent:hashRoute",
             subtopic: sub,
             key: key
           }
          
          if(sub != null && key != null){
            iframe.src = `https://brookingsinstitution.github.io/dmv-tracker/${sub}/${key}?testingData=https://afdta.github.io/dmv-tracker-staging/output-data/`;
          }
          //iframe.contentWindow.postMessage(message, "https://brookingsinstitution.github.io");
        }
        catch(e){
        }
    }

    document.addEventListener("DOMContentLoaded", main);


})();
</script>

</body>
</html>
