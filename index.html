<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMV Tracker Staging</title>
    <style>
        body {
            padding: 10px;
            background-color: #f5f5f5;
            margin:0px;
        }
        .page-container {
            background-color:#ffffff;
            border:1px solid red;
            border-radius:10px;
            padding:20px 20px;
            width:100%;
            box-sizing: border-box;
        }

        h1, h3{
            text-align:center;
            color:red;
        }
    </style>
</head>
<body>

<div class="page-container">
    <h1>DMV TRACKER STAGING</h1>
    <h3>This is a draft site. The data may be incorrect or out of date. Please do not share or distribute.</h3>
    <div id="dmv-tracker-embed" style="overflow:visible;"></div>
</div>

<script>
(function(){
    const testDataUrl = "https://afdta.github.io/dmv-tracker-staging/output-data/";

    let currentSub = null;
    let currentKey = null;

    function setIframeSrc(sub, key) {
        const el = document.getElementById("dmv-tracker-embed");
        let src;
        if(sub && key) {
            src = `https://brookingsinstitution.github.io/dmv-tracker/${encodeURIComponent(sub)}/${encodeURIComponent(key)}?testingData=${encodeURIComponent(testDataUrl)}`;
        } else {
            src = `https://brookingsinstitution.github.io/dmv-tracker/home?testingData=${encodeURIComponent(testDataUrl)}`;
        }

        let existing = document.getElementById("dmv-tracker-iframe");
        if (!existing) {
            // First load: create iframe with correct src
            const iframe = document.createElement('iframe');
            iframe.id = "dmv-tracker-iframe";
            iframe.style = "border:none;width:0;min-width:100%;height:100%;";
            iframe.scrolling = "no";
            iframe.frameBorder = "0";
            iframe.src = src;
            el.appendChild(iframe);
        } else {
            if (sub !== currentSub || key !== currentKey) {
                existing.src = src;
            }
        }
        // Update current route
        currentSub = sub;
        currentKey = key;
    }

    function main(){
        const el = document.getElementById("dmv-tracker-embed");

        window.addEventListener("message", (event) => {
            const data = event.data || {};
            if(data.type === "embed:resize"){
                el.style.height = data.height + "px";
            }
            else if(data.type === "embed:childRoute" && data.subtopic != null && data.key != null){
                // Only update hash and frame if route changes
                if (data.subtopic !== currentSub || data.key !== currentKey) {
                    const newHash = "#" + data.subtopic + "--" + data.key;
                    const url = location.pathname + newHash;
                    history.replaceState(null, '', url);
                    setIframeSrc(data.subtopic, data.key);
                }
                // else: nothing
            }
        });

        try {
            let hash = ''+(window.location.hash).replace(/^#/, '');
            let params = hash.split("--");
            let sub = params[0] || null;
            let key = params[1] || null;
            setIframeSrc(sub, key);
        }
        catch(e){}
    }

    document.addEventListener("DOMContentLoaded", main);
})();
</script>

</body>
</html>
